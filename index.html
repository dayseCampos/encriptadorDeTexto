<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Encriptador de Texto</title>
		<link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

	<link rel="icon" href="img/icon.png">
		
	</head>
	
	<body>
		<!---principal--->
            <section>
				<div class="titulo">
					<h1>Codifique o seu texto!</h1> 
				</div>

		<!---direita--->
		<div class="direita-container">
		<div class="direita">
			<div id="resposta" class="resposta"></div>
			<h2 id="mensagem1">Nenhuma mensagem encontrada</h2>
			<p id="mensagem2">Digite um texto que você deseja criptografar ou descriptografar</p> 
			<img src="img/gatinho2.jpg" id="imagem">
			<button class="btn-copiar" id="copiar">
				<i class='bx bx-copy' ></i> Copiar
			</button>
		</div>
	</div>
		<!---esquerda--->
		<div class="esquerda-container">
		<div class="esquerda">

            
			<textarea placeholder="Digite aqui =)" class="input" id="inputTexto"></textarea>
            <h5><i class='bx bx-error-circle'></i> Não utilize acentos</h5>
			<!---botoes--->
			<div class="btns-container">
            <div class="btns">
                <button class="btn" onclick="codificar()">
					<i class='bx bx-lock-alt'></i> Codificar
                </button>
                <button class="btn" onclick="decodificar()">
					<i class='bx bx-lock-open-alt' ></i> Decodificar
                </button>
            </div>
		</div>

            </div>
		</div>

            </section>


		<script src="script.js"></script>
	</body>
</html>
